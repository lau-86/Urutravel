<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bbackground">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/imagenes/logourutravel.png"
            class="logo"
            alt="Agency Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/destinos.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/paquetes.html">Paquetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/nosotros.html"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/tienda.html">Tienda</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <main class="products"></main>
      <div id="cartbutton" class="collapsedcart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartcount">0</span>
      </div>
      <div id="cartcontent" class="cartcontent" style="display: none">
        <ul id="cartitems"></ul>
        <div class="carttotal">Total: $<span id="carttotal">0.00</span></div>
        <div class="cartactions">
          <button id="emptycart">Vaciar Carrito</button>
          <button id="checkout">Pagar</button>
        </div>
      </div>
      <div id="payment" class="modal">
        <div class="contentmodal">
          <span class="closemodal">&times;</span>
          <h3>Informacion de Pago</h3>
          <form id="paymentform">
            <div>
              <label for="name" class="formlabel">Nombre</label>
              <input type="text" class="formcontrol" id="name" required />
            </div>
            <div>
              <label for="cardnumber" class="formlabel">Numero Tarjeta </label>
              <input type="text" class="formcontrol" id="cardnumber" required />
            </div>
            <div>
              <label for="expirydate" class="formlabel"
                >Fecha Vencimiento</label
              >
              <input type="text" class="formcontrol" id="expirydate" required />
            </div>
            <div>
              <label for="cvv" class="formlabel">CVV</label>
              <input type="text" class="formcontrol" id="cvv" required />
            </div>
            <button type="submit" class="btnsubmitpayment" id="submitpayment">
              Enviar Pago
            </button>
            <button type="button" id="cancelpayment" class="btncancel">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="direccion">
      <p>18 de Julio 2020</p>
      <p class="pfooter">Telefono: 096985873</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://kit.fontawesome.com/fc075c0fb1.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
