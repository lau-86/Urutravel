<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <meta
    name="description"
    content="Explora el mundo con nuestra agencia de viajes. Ofrecemos paquetes turísticos, vuelos y alojamientos a precios increíbles. ¡Reserva tu aventura soñada hoy!"
  />
  <meta
    name="keywords"
    content="agencia de viajes, paquetes turísticos, vuelos baratos, alojamientos, viajes de aventura, destinos exóticos, tours guiados, viajes personalizados, vacaciones familiares, escapadas románticas"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="..//styles/styles.css" />
  </head>
  <body class="bbackground">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/imagenes/logourutravel.png"
            class="logo"
            alt="Logo de la agencia"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/destinos.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/paquetes.html">Paquetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/nosotros.html"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form action="" class="form">
            <div class="form-header">
              <h1 class="form-title">Comienza ya mismo tu proxima aventura</h1>
            </div>

            <div>
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-imput"
                placeholder="Tu nombre aqui"
              />
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-imput"
                placeholder="Tu email aqui"
              />
            </div>
            <div>
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                name="message"
                id="message"
                class="form-textarea"
                placeholder="Tu mensaje aqui"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn-submit btn-primary"
                value="Enviar mensaje"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="direccion">
      <p>18 de Julio 2020</p>
      <p class="pfooter">Telefono: 096985873</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
